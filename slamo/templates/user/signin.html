{% extends 'user/base.html' %}

{% block title %}SignIn{% endblock %}

{% block content %}
<div class="container-fluid bg">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-6 col-md-4">
      <form class="form-container" action="signin" method="post">

        {% csrf_token %}

        <div class="form-group">
          <p class="h1 mb-4 ">Sign in</p>
          <p class="h6 mb-4" style="color: red;">{{message}}</p>
          <label for="exampleInputEmail1">Email Username</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                 name="username" placeholder="Enter Username"/>
          <!--              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                 name="password"/>
        </div>
        <div class="form-text mt-2">
          <p>
            <a href="forget_pass">Forget Password?</a>
          </p>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1"/>
          <label class="form-check-label" for="exampleCheck1">Show</label>
        </div>
        <button type="submit" class="btn btn-primary btn-block mt-3">Submit</button>
        <div class="form-text mt-2">
          <p>
            Not a member?
            <a href="signup">Register</a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
