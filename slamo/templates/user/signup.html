{% extends 'user/base.html' %} {% block title %}Signup{% endblock %} {% block content %}

<div class="container-fluid bg">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-6 col-md-3">
            <form class="form-container" action="signup" method="post">
                {% csrf_token %}
                <p class="h4 mb-4">Sign up</p>

                <div class="form-row mb-4">
                    <div class="col">
                        <!-- First name -->
                        <input type="text" id="exampleEmail1" aria-describedby="emailHelp" class="form-control"
                               placeholder="First name" name="first_name"/>
                    </div>
                    <div class="col">
                        <!-- Last name -->
                        <input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="Last name"
                               name="last_name"/>
                    </div>
                </div>
                <input type="text" class="form-control mb-4" placeholder="Username" name="username"/>
                <!-- E-mail -->
                <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail"
                       name="email"/>

                <!-- Password -->
                <input type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Password"
                       name="password1" aria-describedby="defaultRegisterFormPasswordHelpBlock"/>
                <small id="password" class="form-text text-muted mb-4">
                    At least 8 characters and 1 digit
                </small>
                <input type="password" id="defaultRegisterFormRePassword" class="form-control" placeholder="Re-Password"
                       name="password2" aria-describedby="defaultRegisterFormPasswordHelpBlock"/>
                <small id="Repass" class="form-text text-muted mb-4">
                    Again Enter Your Password
                </small>

                <!-- Sign up button -->
                <button class="btn btn-info my-4 btn-block" type="submit">Sign in</button>

                <p>
                    Already a member?
                    <a href="signin">Login</a>
                </p>
                <!-- Social register -->
                <p>or sign up with:</p>

                <a href="{% url 'social:begin' 'google-oauth2'%}" class="mx-2" role="button"><i class="fab fa-google light-blue-text"></i></a>
                <a href="{% url 'social:begin' 'twitter'%}" class="mx-2" role="button"><i class="fab fa-twitter light-blue-text"></i></a>
                <a href="{% url 'social:begin' 'linkedin'%}" class="mx-2" role="button"><i class="fab fa-linkedin-in light-blue-text"></i></a>
                <a href="{% url 'social:begin' 'github'%}" class="mx-2" role="button"><i class="fab fa-github light-blue-text"></i></a>
                <a href="{% url 'social:begin' 'facebook'%}" class="mx-2" role="button"><i class="fab fa-facebook light-blue-text"></i></a>


                <hr/>

                <!-- Terms of service -->
                <!-- <p>By clicking
                                <em>Sign up</em> you agree to our
                                <a href="" target="_blank">terms of service</a> -->
            </form>
        </div>
    </div>
</div>
{% endblock %}
