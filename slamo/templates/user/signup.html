<html>
<head>
    <title>Sigup</title>
    <!--------------------------------Css file-------------------->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>

    <!-----------------Css for icon list-------------------------->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous"/>
    <style>
      .bg {
        background: url("https://images.pexels.com/photos/40815/youth-active-jump-happy-40815.jpeg") no-repeat;
        width: 100%;
        height: 100vh;
        background-size: 200%;
      }
      .form-container {
        position: absolute;
        top: 5vh;
        background: whitesmoke;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px 0px rgb(0, 255, 255);
      }
      @media only screen and (max-width: 678px) {
        .bg {
          background-size: 300%;
        }
      }

    </style>
</head>
<body>
<div class="container-fluid bg">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-6 col-md-3">
            <form class="form-container" action="signup" method="post">
                {% csrf_token %}
                <p class="h4 mb-4">Sign up</p>

                <div class="form-row mb-4">
                    <div class="col">
                        <!-- First name -->
                        <input type="text" id="exampleEmail1" aria-describedby="emailHelp" class="form-control"
                               placeholder="First name" name="first_name"/>
                    </div>
                    <div class="col">
                        <!-- Last name -->
                        <input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="Last name"
                               name="last_name"/>
                    </div>
                </div>
                <input type="text" class="form-control mb-4 " placeholder="Username" name="username"/>
                <!-- E-mail -->
                <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail"
                       name="email"/>

                <!-- Password -->
                <input type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Password"
                       name="password1" aria-describedby="defaultRegisterFormPasswordHelpBlock"/>
                <small id="password" class="form-text text-muted mb-4">
                    At least 8 characters and 1 digit
                </small>
                <input type="password" id="defaultRegisterFormRePassword" class="form-control" placeholder="Re-Password"
                       name="password2" aria-describedby="defaultRegisterFormPasswordHelpBlock"/>
                <small id="Repass" class="form-text text-muted mb-4">
                    Again Enter Your Password
                </small>


                <!-- Sign up button -->
                <button class="btn btn-info my-4 btn-block" type="submit">Sign in</button>

                <p>
                    Already a member?
                    <a href="signin">Login</a>
                </p>
                <!-- Social register -->
                <p>or sign up with:</p>

                <a href="#" class="mx-2" role="button"><i class="fab fa-google light-blue-text"></i></a>
                <!-- <a href="#" class="mx-2" role="button"><i class="fab fa-twitter light-blue-text"></i></a>
                        <a href="#" class="mx-2" role="button"><i class="fab fa-linkedin-in light-blue-text"></i></a>
                        <a href="#" class="mx-2" role="button"><i class="fab fa-github light-blue-text"></i></a> -->

                <hr/>

                <!-- Terms of service -->
                <!-- <p>By clicking
                        <em>Sign up</em> you agree to our
                        <a href="" target="_blank">terms of service</a> -->
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
