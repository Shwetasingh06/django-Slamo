{% extends 'main/base.html' %}
{% block title %}Send{% endblock %}

{% block content %}
<!---------------------------------------Content-------------------------------------------->


<!-- send view create -->
<div class="container mt-5">
    <div class="col-12">
        <label class="display-4 col-12" style="background-color: whitesmoke;">Questions</label>
        <hr/>
    </div>
    <ul class="list-group">
        <li class="list-group-item">
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="defaultChecked2" checked disabled/>
                <label class="custom-control-label h4" for="defaultChecked2">Name</label>
            </div>
        </li>

        <li class="list-group-item">
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="defaultChecked3" checked disabled/>
                <label class="custom-control-label h4" for="defaultChecked3">Contact</label>
            </div>
        </li>
        <li class="list-group-item">
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="defaultChecked4" checked disabled/>
                <label class="custom-control-label h4" for="defaultChecked4">One Line Description</label>
            </div>
        </li>
    </ul>
</div>

<div class="container mt-4 mb-5">
    <div class="col-12">
        <label class="display-4 col-12" style="background-color: whitesmoke;">Add Your Questions</label>
        <hr/>
    </div>
    <ul class="list-group">
        <li class="list-group-item">
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="defaultUnChecked2" checked/>
                <label class="custom-control-label h4" for="defaultUnChecked2">About you</label>
            </div>
        </li>

        <li class="list-group-item">
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="defaultUnChecked3" checked/>
                <label class="custom-control-label h4" for="defaultUnChecked3">Favorite Places</label>
            </div>
        </li>
    </ul>
</div>


<!---------------------------------------Content-------------------------------------------->
{% endblock %}
