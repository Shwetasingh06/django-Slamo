<!doctype html>
{% load static %}
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap CSS
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    -->
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="{% static 'main/css/mdb.min.css'%}">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'main/css/bootstrap.min.css'%}">
    {% block style %} {% endblock %}
    <title>{% block title %} {%endblock%}</title>
</head>
<body>

<!---------------------------------------Navigation----demo------------------------------------->
<nav class="navbar navbar-expand-lg navbar-dark bg-info sticky-top" style="font-weight: bold;">
    <a class="navbar-brand" href="/main">
        <img src="https://cdn4.vectorstock.com/i/1000x1000/61/28/notebook-and-pen-vector-26576128.jpg" width="30"
             height="30" class="d-inline-block align-top" alt="">
        Slamingo
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ">
            <li class="nav-item active">
                <a class="nav-link" href="/main">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#aboutus">About</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class=" nav-link disabled" href="#">Friends <span
                        class="badge badge-pill badge-dark z-depth-0"></span></a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    {{ request.user.first_name }}
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="#">Profile</a>
                    <a class="dropdown-item" href="#">Settings</a>
                    <a class="dropdown-item" href="/signout">Logout</a>
                </div>
            </li>
        </ul>
    </div>

</nav>
<!---------------------------------------Navigation----demo------------------------------------->
{% block content %}

{% endblock %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<!-- Extra JavaScript -->
<!-- jQuery -->
<script type="text/javascript" src="{% static 'main/js/jquery.min.js' %}"></script>

<script type="text/javascript" src="{% static 'main/js/popper.min.js' %}"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="{% static 'main/js/bootstrap.min.js' %}"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="{% static 'main/js/mdb.min.js' %}"></script>
<!-- Your custom scripts (optional) -->

</script>

<!-- Icon JavaScript -->
<script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
