<html>
  <head>
    <title>SignUp Form</title>
    <!--------------------------------Css file-------------------->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

    <!-----------------Css for icon list-------------------------->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous" />
    <style>
      .bg {
        background: url("https://images.pexels.com/photos/40815/youth-active-jump-happy-40815.jpeg") no-repeat;
        width: 100%;
        height: 100vh;
        background-size: 200%;
      }
      .form-container {
        position: absolute;
        top: 15vh;
        background: whitesmoke;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px 0px cyan;
      }
      @media only screen and (max-width: 678px) {
        .bg {
          background-size: 300%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container-fluid bg">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-6 col-md-4">
          <form class="form-container" action="signin" method="post">

            {% csrf_token %}

            <div class="form-group">
              <p class="h1 mb-4 ">Sign in</p>
              <p class="h6 mb-4" style="color: red;">{{message}}</p>
              <label for="exampleInputEmail1">Email Username</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                     name="username" placeholder="Enter Username"/>
              <!--              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password"/>
            </div>
            <div class="form-text mt-2">
              <p>
                <a href="forget_pass.html">Forget Password?</a>
              </p>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1" />
              <label class="form-check-label" for="exampleCheck1">Show</label>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-3">Submit</button>
            <div class="form-text mt-2">
              <p>
                Not a member?
                <a href="signup">Register</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!----------------------js file------------------------------->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
